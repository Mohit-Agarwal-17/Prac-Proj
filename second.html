<body>

    <div class="container-fluid">
        <h1>EffSpace</h1>
        <p>Welcome , (name)!</p>
        <p></p>
    </div>

    <div class="container-fluid signup-form">
        <form action="third.html">
            <label for="country">Country: </label>
            <br>
            <input class="loginData signupData" id="country" type="text">
            <br>
            <label for="city">City: </label>
            <br>
            <input class="loginData signupData" id="city" type="text">
            <br>
            <br>
            <button class="btn btn-outline-primary" type="submit">Next</button>
            
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="landing.js"></script>
