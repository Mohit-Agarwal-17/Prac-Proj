<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup|EffSpace</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-       rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/signup.css">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/8e9355e0d6.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <h1 class="brand">EffSpace</h1>
    </header>

    <main>
        <div>
            <h1 class="main-header">Find people with similar ideas</h1>
            <h1 class="main-header2"> and get guidance from the best</h1>
        </div>

        <section id="signup-form">
            <form class="signup">
                <label for="email">Email or phone number</label>
                <br>
                <input class="signupData" id="email" type="text">
                <br>
                <label for="password">Password 6 or more charcters</label>
                <br>
                <input class="signupData" id="password" type="password">
                <i class="bi bi-eye-slash passTog" id="togglePassword"></i>
                <br>
                <p class="signup-text">By clicking Agree & Join, you agree to the EffSpace</p>
                <p class="signup-text"><a href="">User Agreement</a>, <a href="">Privacy Policy</a>, and <a
                        href="">Cookie
                        Policy.</a></p>
                <button class="btn btn-primary" type="submit">Agree & Join</button>
                <p class="or">or</p>
                <button class="btn btn-light" type="submit"><i class="fa-brands fa-google fa-solid"></i>Continue with
                    Google</button>
                <p class="landing">Already on EffSpace? <a href="index.html" style="text-decoration: none;">Sign
                        in</a></p>
            </form>
        </section>

    </main>

    <footer>

    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="landing.js"></script>

</body>

</html>
