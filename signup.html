<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Effspace | SignUp</title>

    <!-- icon -->
    <link rel="icon" href="icon/favicon.ico">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="css/landing.css">
    <link rel="stylesheet" href="css/signup.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Montserrat:wght@400;700&family=Solitreo&family=Ubuntu&display=swap"
        rel="stylesheet">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/8e9355e0d6.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container-fluid">
        <h1>EffSpace</h1>
        <p>Connect to people having similar ideas and get guidance from the best.</p>
    </div>

    <div class="container-fluid signup-form">
        <form action="first.html">
            <label for="email">Email or phone number: </label>
            <br>
            <input class="loginData signupData" id="email" type="text">
            <br>
            <label for="password">Password 6 or more charcters: </label>
            <br>
            <input class="loginData signupData" id="password" type="password">
            <i class="fa-regular fa-eye-slash passTog" id="togglePassword"></i>
            <br>
            <p class="signup-text">By clicking Agree & Join, you agree to the EffSpace</p>
            <p class="signup-text"><a href="">User Agreement</a>, <a href="">Privacy Policy</a>, and <a href="">Cookie
                    Policy.</a></p>
            <button class="btn btn-outline-primary" type="submit">Agree & Join</button>
            <p class="or">or</p>
            <button class="btn btn-otline-light" type="submit"><i class="fa-brands fa-google fa-solid"></i>Continue with
                Google</button>
            <p>Already on EffSpace? <a href="index.html" style="text-decoration: none;">Sign
                    in</a></p>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="landing.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
