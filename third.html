<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Effspace | SignUp</title>

  <!-- icon -->
  <link rel="icon" href="icon/favicon.ico">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="css/landing.css">
  <link rel="stylesheet" href="css/signup.css">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Montserrat:wght@400;700&family=Solitreo&family=Ubuntu&display=swap"
    rel="stylesheet">

  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/8e9355e0d6.js" crossorigin="anonymous"></script>

</head>

<body>

  <div class="container-fluid">
    <h1>EffSpace</h1>
    <p>Your profile helps you discover new people with similar interests</p>
  </div>

  <div class="container-fluid signup-form">
    <form action="home.html">
      <label for="jobTitle" onclick="onClick()" id="job-click">Most recent job title: </label>
      <br>
      <input onclick="onClick()" class="loginData signupData" id="jobTitle" type="text">
      <br>
      <div class="hide" id="click">
        <label for="empType">Employment Type: </label>
        <br>
        <select class="loginData signupData" name="emp-type" id="emp-type" >
          <option value="none">Select one</option>
          <option value="Part-Time">Part-time</option>
          <option value="Full-Time">Full-time</option>
          <option value="Trainee">Trainee</option>
          <option value="Self-employed">Self-employed</option>
          <option value="Internship">Internship</option>
          <option value="Freelance">Freelance</option>

        </select>

        <br>
        <label for="recCom">Most recent company: </label>
        <br>
        <input class="loginData signupData" id="recCom" type="text">
        <br>
      </div>
      
        <button class="bt btn" type="button" onclick="fourthPage()">I'm a Student</button>
    
      <br>
      <button class="btn btn-outline-primary" type="submit">Continue</button>

    </form>
  </div>
  <style>
    .show {
      display: block;
    }

    .hide {
      display: none;
    }

    .bt {
      margin-bottom: 10px;

    }
  </style>
  <script>

    function onClick() {  //to make the other questions visible
      document.getElementById('click').className = "show"
    }
    function fourthPage() //to go to fourth page 
    {
      window.location.href = "fourth.html"
    }
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="landing.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
